<!DOCTYPE html>
<head>
   
    <title>My Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        img, video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        video {
            border: 3px solid LightBlue;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 1.1em;
            border-radius: 0 0 15px 15px;
        }

    </style>
</head>
<body>
    <h1>MY GALLERY</h1>
    <div class="gallery-container">
        <!-- Pictures with captions -->
        <div class="gallery-item">
            <img src="pic1.jpg" alt="Picture 1">
            <div class="gallery-caption">Picture 1</div>
        </div>
        <div class="gallery-item">
            <img src="pic2.jpg" alt="Picture 2">
            <div class="gallery-caption">Picture 2</div>
        </div>
        <div class="gallery-item">
            <img src="pic3.jpg" alt="Picture 3">
            <div class="gallery-caption">Picture 3</div>
        </div>
        <div class="gallery-item">
            <img src="pic4.jpg" alt="Picture 4">
            <div class="gallery-caption">Picture 4</div>
        </div>
        <div class="gallery-item">
            <img src="pic5.jpg" alt="Picture 5">
            <div class="gallery-caption">Picture 5</div>
        </div>
        <div class="gallery-item">
            <img src="pic6.jpg" alt="Picture 6">
            <div class="gallery-caption">Picture 6</div>
        </div>

        <div class="gallery-item">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="gallery-caption">Video 1</div>
        </div>
        <div class="gallery-item">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="gallery-caption">Video 2</div>
        </div>

		<center>
			<h2 style="color: black; font-size: 28px; margin-bottom: 10px;">Audio</h2>
			<audio controls style="display: block; margin: 20px auto;">
				<source src="lagu.mp3" type="audio/mpeg">
			</audio>
		</center>
    </div>

</body>
</html>
