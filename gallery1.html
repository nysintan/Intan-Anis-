<!DOCTYPE html>
<head>
   
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            color: #444;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        img, video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        video {
            border: 3px solid lightblue;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 1.1em;
            border-radius: 0 0 15px 15px;
        }

        .audio-section {
            text-align: center;
            margin: 40px 0;
        }

        .audio-section h2 {
            font-size: 28px;
            color: #333;
        }

        audio {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>My Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <a href="pic1.jpg" target="_blank">
                <img src="pic1.jpg" alt="Picture 1">
                <div class="gallery-caption">Picture 1</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="pic2.jpg" target="_blank">
                <img src="pic2.jpg" alt="Picture 2">
                <div class="gallery-caption">Picture 2</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="pic3.jpg" target="_blank">
                <img src="pic3.jpg" alt="Picture 3">
                <div class="gallery-caption">Picture 3</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="pic4.jpg" target="_blank">
                <img src="pic4.jpg" alt="Picture 4">
                <div class="gallery-caption">Picture 4</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="pic5.jpg" target="_blank">
                <img src="pic5.jpg" alt="Picture 5">
                <div class="gallery-caption">Picture 5</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="pic6.jpg" target="_blank">
                <img src="pic6.jpg" alt="Picture 6">
                <div class="gallery-caption">Picture 6</div>
            </a>
        </div>

        <div class="gallery-item">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
            </video>
            <div class="gallery-caption">Video 1</div>
        </div>
        <div class="gallery-item">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
            </video>
            <div class="gallery-caption">Video 2</div>
        </div>
    </div>

  
    <div class="audio-section">
        <h2>Audio</h2>
        <audio controls>
            <source src="lagu.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
