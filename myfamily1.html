<!DOCTYPE html>
<head>

  <title>My Family</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>

    .content img {
      max-width: 25%;
      height: auto;
      margin: 20px 0;
    }

    .description {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    table {
      margin: 20px auto;
      width: 80%;
      background-color: white;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      font-size: 1.1em;
      border: 1px solid LightPink;
    }

    th {
      background-color: LightPink;
      color: white;
    }

    td {
      text-align: center;
    }

    table img {
      display: block; 
      margin: 0 auto; 
      width: 100px; 
      height: auto;
      border-radius: 5px; 
    }
  </style>
</head>
<body>

  <h1>MY FAMILY</h1>

  <div class="content">
    <img src="family.jpg" alt="Family Photo">
    <div class="description">
      <p>Family is a circle of love, support, and belonging that lasts a lifetime</p>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Family Members</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="ayah.jpg" alt="Father"></td>
        <td>
          <p>Name: Mohd Hashim</p>
          <p>Age: 55 years old</p>
        </td>
      </tr>
      <tr>
        <td><img src="umi.jpg" alt="Mother"></td>
        <td>
          <p>Name: Salmah</p>
          <p>Age: 50 years old</p>
        </td>
      </tr>
      <tr>
        <td><img src="angah.jpg" alt="Brother"></td>
        <td>
          <p>Name: Muhammad Nurazri</p>
          <p>Age: 24 years old</p>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
